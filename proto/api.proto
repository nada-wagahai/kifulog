syntax = "proto3";

package api;

import 'proto/comment.proto';
import 'proto/kifu.proto';

message Step {
  string kifu_id = 1;
  int32 seq = 2;
  int64 start_ts = 3;
  repeated kifu.Player players = 4;
}

message BoardResponse {
  kifu.Board board = 1;
  repeated comment.Comment comments = 2;
  repeated Step steps = 3;
}
